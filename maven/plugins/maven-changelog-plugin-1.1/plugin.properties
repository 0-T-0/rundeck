maven.build.dir = ${basedir}/target
maven.gen.docs = ${maven.build.dir}/generated-xdocs

maven.changelog.range = 5
maven.activitylog.range = 30
maven.changelog.factory = org.apache.maven.cvslib.CvsChangeLogFactory
